<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .detailscontainer{
            background: linear-gradient(to bottom,transparent,rgb(0,0,0,0.9));
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-black font-['helvetica_now_display']">
        <div class="imagecontainer w-full h-screen relative overflow-hidden">
            <div class="maincard z-[3] w-[130%] absolute element top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 h-[130%]">
                <img class="w-full h-full object-cover" src="" alt="xyz">
            </div>
        <div class="incomingcard z-[2] w-[130%] absolute element top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 h-[130%]">
            <img class="w-full h-full object-cover" src="" alt="xyz">
        </div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between">
            <div class="navbar flex justify-between items-center text-white px-5 py-6">
                <div class="prflimg w-[3.5rem] h-[3.5rem] rounded-full bg-[#FC5149] overflow-hidden">
                    <img class="w-full h-full object-cover" src="" alt="">
                </div>
                <h3 class="capitalize text-2xl font-medium tracking-tight">They liked you!</h3>
                <div class="chaticon relative flex items-center justify-center rounded-full w-[3.5rem] h-[3.5rem] bg-white/20">
                    <i class="opacity-80 ri-chat-3-fill"></i>
                    <div class="badge flex intems-center justify-center rounded-full absolute w-5 h-5 top-0 right-0 -translate-y-[5px] translate-x-[5px] bg-red-600">
                        <h5 class="text-[10px] font-[700]"></h5>
                    </div>
                </div>
            </div>
            <div class="detailscontainer w-full">
                <div class="details w-full px-5 py-6">
                    <div class="elem location flex gap-4"><i class="w-[1.6rem] h-[1.6rem] flex items-center justify-center rounded-full bg-white ri-corner-left-up-line"></i>
                        <h3 class="text-white ">USA, California</h3>
                    </div>
                    <div class="elem name flex gap-6 text-white mt-3">
                        <h1 class="text-7xl font-regular tracking-tighter">Victoria</h1>
                        <h1 class="text-7xl opacity-60 font-regular tracking-tighter">20</h1>
                    </div>
                    <div class="elem tags flex gap-3 text-white mt-4">
                        
                    </div>
                    <div class="elem bio text-white/65 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg font-semibold mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, fugit? Rem aspernatur molestiae temporibus nobis!</p>
                    </div>
                    <div class="elem flex items-start mt-10 gap-1">
                        <button class="deny py-3 rounded-xl w-1/2 bg-white"><i class="ri-close-fill text-3xl font-semibold"></i></button>
                        <button class="accept py-3 rounded-xl w-1/2 bg-[#FC5149]"><i class="ri-heart-3-fill text-3xl text-white font-semibold"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    </body>
</html>
